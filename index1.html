  <!-- import -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/screen-animations.css">
 
  <!-- A Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> -->

  <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script> 
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2/dist/mindar-image.prod.js"></script>

  <!-- Mobile Debugging -->
  <script data-consolejs-channel="6e57dd1c-931c-9493-2ec1-6537451d418f" src="https://remotejs.com/agent/agent.js"></script>


  <!-- Ammo Physics -->
  <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>

   <!-- a Frame physics -->
   <!-- <script src="./dist/aframe-physics-system.js"></script> -->

  <!-- game logic -->
  <script src="./src/scripts/main.js"></script>

<body> 
  
  <button onclick="pause()">Pause</button>
  <button id="jump-but" >jump</button>
  <button onclick="resume()">Play Game</button>
  <div id="scoreboard" style="position: absolute; left: 50%; top: 11%; transform: translate(-50%, -50%); font-size: 5vh; font-family: Arial, Helvetica, sans-serif; font-weight: 800; color: #228AED;">0</div>
 
    <div>
    <a-scene
    animation-play="false"
    id="scene"
    embedded
    vr-mode-ui="enabled: false" physics="driver: ammo;  debug: true; debugDrawMode: 1"  
    renderer='antialias: true; colorManagement: true; sortObjects: false; precision: high; logarithmicDepthBuffer: false; physicallyCorrectLights: false;'
    device-orientation-permission-ui="enabled: false"
    raycaster="objects: .clickable" 
    cursor="rayOrigin: mouse"
    
  > 
    <!-- camera -->
    <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>
    
    <!-- assets -->
    <a-assets timeout="3000">

      <!-- Lands -->
      <a-asset-item id="1" src="./src/assets/3dmodels/Lands/FlyingLand_1.glb" ></a-asset-item>
      <a-asset-item id="2" src="./src/assets/3dmodels/Lands/FlyingLand_2.glb" ></a-asset-item>
      <a-asset-item id="3" src="./src/assets/3dmodels/Lands/FlyingLand_3.glb" ></a-asset-item>
      <a-asset-item id="4" src="./src/assets/3dmodels/Lands/FlyingLand_4.glb" ></a-asset-item>
      <a-asset-item id="5" src="./src/assets/3dmodels/Lands/FlyingLand_5.glb" ></a-asset-item>
      <a-asset-item id="6" src="./src/assets/3dmodels/Lands/FlyingLand_6.glb" ></a-asset-item>
      <a-asset-item id="7" src="./src/assets/3dmodels/Lands/FlyingLand_7.glb" ></a-asset-item> 

      <!-- Collectables -->
      <a-asset-item id="c1" src="./src/assets/3dmodels/Collectables/egg1.glb" ></a-asset-item>
      <a-asset-item id="c2" src="./src/assets/3dmodels/Collectables/egg2.glb" ></a-asset-item>
      <a-asset-item id="c3" src="./src/assets/3dmodels/Collectables/egg3.glb" ></a-asset-item>
      <a-asset-item id="c4" src="./src/assets/3dmodels/Collectables/egg4.glb" ></a-asset-item> 
      <!-- Sprite -->
      <!-- <a-asset-item id="sprite" src="/src/assets/3dmodels/Sprites/FlyingBaloon.glb"></a-asset-item> -->
    </a-assets>
    <a-entity id="game" collectable-tick score-tick>
    </a-entity>
    <a-plane jump class="clickable" color="blue" scale ="1000 1000 1000" position = "0 0 -50"  material="opacity: 0.0; transparent: true"></a-plane>
    <a-box color="green" scale =" 100 0.01 50"  rotation="0 0 0" ></a-box>
    <a-entity score></a-entity>
    <a-entity
        id="sprite"
        gltf-model="url(./src/assets/3dmodels/Sprites/FlyingBaloon.glb)#model"
        scale="1 1 1"
        position="0 12 -15"
        rotation="0 -180 0"
        geometry="primitive: box; width: 4; height: 2; depth: 4"
        sprite-height="1"
        sprite-width="3"
        sprite-collide
        sprite-speed = "5"
        jump
        
      >
    </a-entity>
  </a-scene>
</body>
<script src="./src/scripts/lands.js"></script>
<script src="./src/scripts/sprite.js"></script>
<script src="./src/scripts/collectables.js"></script>
<script src="./src/scripts/flying-main.js"></script>



  <head>
    <!-- import -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
   
    <!-- A Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2/dist/mindar-image.prod.js"></script>

    <!-- Mobile Debugging -->
    <script data-consolejs-channel="fe1733ec-0dda-cbbf-dc51-fbc6b511628d" src="https://remotejs.com/agent/agent.js"></script>

    <!-- Ammo Physics -->
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>

    <!-- a Frame physics -->
    <script src="./dist/aframe-physics-system.js"></script>

  

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /src/assets/targets/target.mind"
    vr-mode-ui="enabled: false" physics="driver: ammo;  debug: true;"  
    renderer='antialias: true; colorManagement: true; sortObjects: false; precision: high; logarithmicDepthBuffer: false; physicallyCorrectLights: false;'
    device-orientation-permission-ui="enabled: false"
    
    
    

    physics="driver: ammo;  debug: true; debugDrawMode: 1"
    >
    <!-- camera -->
    <a-camera mousecontrol id="camera" position="0 0 10" look-controls="enabled: false"
    cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
    <!-- assets -->
    <a-assets id="assets">
        <a-asset-item id="1" src="./src/assets/3dmodels/Lands/FlyingLand_1.glb" ></a-asset-item>
        <a-asset-item id="2" src="./src/assets/3dmodels/Lands/FlyingLand_2.glb" ></a-asset-item>
        <a-asset-item id="3" src="./src/assets/3dmodels/Lands/FlyingLand_3.glb" ></a-asset-item>
        <a-asset-item id="4" src="./src/assets/3dmodels/Lands/FlyingLand_4.glb" ></a-asset-item>
        <a-asset-item id="5" src="./src/assets/3dmodels/Lands/FlyingLand_5.glb" ></a-asset-item>
        <a-asset-item id="6" src="./src/assets/3dmodels/Lands/FlyingLand_6.glb" ></a-asset-item>
        <a-asset-item id="7" src="./src/assets/3dmodels/Lands/FlyingLand_7.glb" ></a-asset-item>
	      <a-asset-item id="skelly" src="./src/assets/3dmodels/Sprites/Skeleton.gltf"></a-asset-item>
    </a-assets>

      
      

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="game"></a-entity>
        <a-plane jump color="blue" scale ="1000 1000 1000" position = "0 0 -50" class = "clickable" material="opacity: 0.0; transparent: true"></a-plane>
        <a-box color="green" scale =" 100 0.01 50"  rotation="0 0 0" ammo-body="type: static; emitCollisionEvents: true" ammo-shape="type: box" ></a-box>
        <a-entity
            id="sprite"
            gltf-model="#skelly"
            scale="1 1 1"
            position="0 0.1 -15"
            rotation="0 0 0"
            ammo-body="type: kinematic ; emitCollisionEvents: true;"
            ammo-shape="type: cylinder; fit: manual; halfExtents: 0.5 1 0.5; offset:0 1 0"
            jump
            sprite-collide
          >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <!-- game logic -->
  <script src="./src/scripts/main.js"></script>
  <script src="./src/scripts/sprite.js"></script>
  <script src="./src/scripts/lands.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Transparent Page with Buttons</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .transparent-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
        }

        .image-button {
            background-color: transparent;
            border: none;
            padding: 0;
            position: absolute;
        }

        .image-button img {
            display: block;
            width: auto;
            height: 10vh;
            /* Adjust button size */
        }

        .image-button:hover {
            cursor: pointer;
        }

        .top-left {
            top: 2vh;
            left: 2vw;
        }

        .top-right {
            top: 2vh;
            right: 2vw;
        }

        .photo-game-button {
            width: auto;
            height: 9vh;
            border: none;
            padding: 0;
            position: absolute;
            top: 68vh;
        }

        .button-text {
            position: absolute;
            top: 70vh;
            z-index: 1;
            color: rgb(255, 255, 255);
            font-size: 3vh;
            font-weight: bold;
            text-align: center;
            font-family: 'Paytone One', sans-serif;
        }
    </style>
</head>

<body>
    <div class="transparent-container" onclick="">
        <a href="#" onclick="loadPage('../src/views/help.html','overlay')" class="image-button top-left"><img
                src="../src/assets/img/help-button.png" alt="help"></a>
        <a href="#" onclick="loadPage('../src/views/settings.html','overlay')" class="image-button top-right"><img
                src="../src/assets/img/settings-button.png" alt="settings"></a>

        <div id="gameUIScene" style="position: relative; z-index: 4">

            <img id="flower-button" onclick="flowerButtonClick()"
                src="/src/assets/screen-asset/photo-game-UI/btn_Capsule_green.png" class="photo-game-button" style="
                                left: 30vh;
                            " />
            <span class="button-text" onclick="flowerButtonClick()" style="left: 16.5vw;">Flowers</span>

            <img id="bunny-button" onclick="bunnyButtonClick()"
                src="/src/assets/screen-asset/photo-game-UI/btn_Capsule_green.png" class="photo-game-button" style="
                                left: 60vh;
                            " />
            <span class="button-text" onclick="bunnyButtonClick()" style="left: 31.5vw;">Bunny</span>

            <img id="balloon-button" onclick="balloonButtonClick()"
                src="/src/assets/screen-asset/photo-game-UI/btn_Capsule_green.png" class="photo-game-button" style="
                                right: 60vh;
                            " />
            <span class="button-text" onclick="balloonButtonClick()" style="right: 31.5vw;">Balloon</span>

            <img id="egg-button" onclick="eggButtonClick()"
                src="/src/assets/screen-asset/photo-game-UI/btn_Capsule_green.png" class="photo-game-button" style="
                                right: 30vh;
                            " />
            <span class="button-text" onclick="eggButtonClick()" style="right: 18.5vw;">Egg</span>

            <img id="photo-button" onclick="takePhoto()" src="/src/assets/screen-asset/photo-game-UI/Button_Square.png"
                style="
                                width: auto;
                                height: 15vh;
                                border: none;
                                padding: 0;
                                position: absolute;
                                top: 64vh;
                                left: 47vw;
                            " />
        </div>
    </div>



</body>

</html>

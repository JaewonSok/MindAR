<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Transparent Page with Buttons</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .transparent-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
        }

        .image-button {
            background-color: transparent;
            border: none;
            padding: 0;
            position: absolute;
        }

        .image-button img {
            display: block;
            width: auto;
            height: 10vh;
            /* Adjust button size */
        }

        .image-button:hover {
            cursor: pointer;
        }

        .top-left {
            top: 2vh;
            left: 2vw;
        }

        .top-right {
            top: 2vh;
            right: 2vw;
        }

        .photo-game-button {
            width: auto;
            height: 9vh;
            border: none;
            padding: 0;
            position: absolute;
            top: 78vh;
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            // Set a timeout...
            setTimeout(function () {
                // Hide the address bar!
                window.scrollTo(0, 1);
            }, 0);
        }); 
    </script>
</head>

<body>
